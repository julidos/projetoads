<html lang="pt-br"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Cadastro de Usuário</title>
				<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
				</head>
				<body>
					<div id="login">
						<h3 class="text-center text-white pt-5">Atualizar Usuário</h3>
						<div class="container">
							<div id="login-row" class="row justify-content-center align-items-center">
								<div id="login-column" class="col-md-6">
									<div id="login-box" class="col-md-12">
										<form id="cadastro-form" class="form" method="post" th:object="${usuario}"
                        action="/usuario/atualizarUsuario">
											<div th:if="${error}" class="alert alert-danger" role="alert">
												<span th:text="${error}"></span>
											</div>
											<input type="hidden" name="email" id="email" th:field="*{email}"class="form-control">
											</div>
											<div class="form-group">
												<label for="token" class="text-info">Token:</label>
												<br>
													<input type="token" name="token" id="token" th:field="*{token}" placeholder="Token" class="form-control">
													</div>
													<div class="form-group">
														<label for="confirmPassword" class="text-info">Confirmar Password:</label>
														<br>
															<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Senha" class="form-control">
																<!-- Adicione mais campos conforme necessário -->
																<div id="register-link" class="text-center">
																	<button type="submit" class="btn btn-success">Atualizarr</button>
																</div>
															</form>
														</div>
													</div>
												</div>
											</div>
										</div>
									</body>
								</html>
